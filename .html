        <div style="--order: 0;" class="btn-bg__sun-ray"></div>
        <div style="--order: 1;" class="btn-bg__sun-ray"></div>
        <div style="--order: 2;" class="btn-bg__sun-ray"></div>

        <div style="--order: 4;" class="btn-bg__sun-ray"></div>
      </div>

        <span
          data-content="🌴"
          style="--font: 1; --left: 10%; --tempo: 2;"
          class="char-glow"
        ></span>
        <span
          data-content="🌴"

          class="char-glow"
        ></span>

          class="char-glow"
        ></span>
        <span

          style="--font: 1.5; --left: 36%; --tempo: 5;"
          class="char-glow"
        ></span>
        <span

          style="--font: 1; --left: 65%; --tempo: 3;"
          class="char-glow"
        ></span>

        <div class="btn-bg__road-line" style="--order: 0"></div>
        <div class="btn-bg__road-line" style="--order: 1"></div>

    </div>
    <div class="btn-content">

    </div>
  </button>
  <label for="sensor-input" class="btn-sensor"></label>
